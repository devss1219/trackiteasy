<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syllabus tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Track it easy...</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a topic...">
            <button onclick="searchTopic()">Search</button>
        </div>

        <div id="syllabusContainer"></div>

        <div class="input-section">
            <div class="subject-input">
                <input type="text" id="subjectName" placeholder="Enter subject name">
                <button id="addSubjectBtn">Add Subject</button>
            </div>

            <div class="module-input" id="moduleInput" style="display:none;">
                <input type="text" id="moduleName" placeholder="Enter module/unit number">
                <textarea id="moduleContents" placeholder="Enter contents (separated by full stops)"></textarea>
                <button id="addModuleBtn">Add Module</button>
            </div>
        </div>
    </div>
<!-- Help Button -->
<button class="help-btn" onclick="toggleHelpModal()">?</button>

<!-- Help Modal -->
<div id="helpModal" class="help-modal">
    <div class="help-content">
        <span class="close-btn" onclick="toggleHelpModal()">&times;</span>
        <h3>Need Help?</h3>
        <video controls width="100%" height="auto">
            <source src="help.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>


    <script src="script.js"></script>
</body>

</html>
